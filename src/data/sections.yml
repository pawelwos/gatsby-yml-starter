    <h2>Introduction</h2>
    <p>Hello Gatsby users! I would like to show you my approach and setup of the gatsby site using just two yaml files for pages and dynamic sections / blocks assigned to these pages. <strong>I'm not a javascript expert</strong> and I would love to get feedback from you guys, if this approach is worth investing time and if this is efficient. It is not perfect, it needs special treatment ;) and I'm sure there are plenty of bugs and bad practice. I will put more technical instructions on how to use it on Github (link down below)</p><p>I know you can use markdown and MDX which is great but I needed something that can be easily connected to a CMS (most of my clients are using Wordpress). Using wordpress source plugin is great but I needed a way to quickly outline a website Â showing all the sections needed and page structure and then just switch to dynamic YAML files driven by Wordpress custom API endpoint. It really reduced my development time and you might find this interesting....</p><p>I really enjoy and love working with GatsbyJs so I want to give something back to the community, I hope it is worth sharing at all :D</p><p>All images are taken from unsplash.com</p><p>Source code is available here: <br />Github: <a href="https://github.com/pawelwos/gatsby-yml-starter">https://github.com/pawelwos/gatsby-yml-starter</a><br />Contact: <a href="mailto:pawelwos@gmail.com">pawelwos@gmail.com</a></p>
